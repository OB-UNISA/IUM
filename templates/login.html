<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link href="/assets/css/customLogin.css" rel="stylesheet">
      <script src="/assets/js/customScripts.src"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand ps-5" href="/"><img width="70%"
               src="/assets/media/20820a81a70a4bd79f5fa77e1efa5d33.png"></a>
            <div class="pe-5">
               <button class="btn btn-outline-success" type="button"
                  onclick="window.location.replace('/login')">Login</button>
            </div>
         </div>
      </nav>
      <main class="form-signin">
        <form data-bitwarden-watching="1">
          <img class="mb-4 mx-auto d-block" src="/assets/media/20820a81a70a4bd79f5fa77e1efa5d33.png" alt="" width="70%">
          <h1 class="text-center h3 mb-3 fw-normal">Effettua il login</h1>

          <div class="form-floating">
            <input type="email" class="form-control" id="myEmail" placeholder="tuonome@esempio.it">
            <label for="myEmail">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="myPassword" placeholder="Password">
            <label for="myPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="button" onclick="">Sign in</button>
          <p class="text-center"><a href="/registrazione">Registrati</a></p>
        </form>
      </main>
      <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
         <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat</p>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   </body>
</html>
